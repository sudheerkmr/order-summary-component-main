<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css"> <!-- links external stylesheet  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration hero" aria-hidden="true">

      <div class="card-body">
        <div class="order-summary">
          <div class="order-summary-title">Order Summary</div>
          <div class="order-summary-body">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
        </div>

        <div class="price-card">
            <img src="images/icon-music.svg" alt="icon music" aria-hidden="true" class="music-icon">

            <div class="plan-info">
              <div class="plan-type">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div>

          <div class="change-button">Change</div>
        </div>

        <div class="payment-button">Proceed to Payment</div>
          
        <div class="cancel-button">Cancel Order</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sudheerkmr">Sudheer Kumar</a>.
  </div>
</body>
</html>
